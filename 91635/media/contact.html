            <h1>Queries | Comments</h1>
            <p>Have any questions or comments about my art? Fill in the form below to send me a message!</p>

        <form class="form-horizontal" method="post" action="sendmail.php">
            <fieldset>

                <!-- Form Name -->
                <legend>Contact Me</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="firstname">First Name</label>
                    <div class="col-md-4">
                        <input id="firstname" name="firstname" type="text" placeholder="Jane" class="form-control input-md" data-toggle="tooltip" title="Please enter your first name">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="lastname">Last Name</label>
                    <div class="col-md-4">
                        <input id="lastname" name="lastname" type="text" placeholder="Smith" class="form-control input-md" data-toggle="tooltip" title="Please enter your last name">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="email">Email</label>
                    <div class="col-md-4">
                        <input id="email" name="email" type="text" placeholder="janesmith123@email.com" class="form-control input-md" data-toggle="tooltip" title="Please enter your email address">

                    </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="message">Message</label>
                    <div class="col-md-4">
                        <textarea class="form-control" id="message" name="message" data-toggle="tooltip" title="Please type your message here"></textarea>
                    </div>
                </div>

                <!-- Button (Double) -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="confirm">Send</label>
                    <div class="col-md-8">
                        <button id="confirm" name="confirm" class="btn btn-success">Confirm</button>
                        <button id="cancel" name="cancel" class="btn btn-danger">Cancel</button>
                    </div>
                </div>

            </fieldset>
        </form>
