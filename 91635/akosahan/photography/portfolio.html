        <h5>Here are some recent photos of mine I thought you'd enjoy</h5>
        <p>

					<img src="img/portfolio/construction.jpg" alt="Construction workers conversing" class="urban" />
                    <img src="img/portfolio/dive.jpg" alt="People diving into wharf" class="people" />

					<img src="img/portfolio/hive.jpg" alt="View of Wellington's beehive" class="urban" />
					<img src="img/portfolio/station.jpg" alt="Bustling train station" class="people" />
					<img src="img/portfolio/chews.jpg" alt="Wellington's Chews Lane" class="urban" />

                    <img src="img/portfolio/lines.jpg" alt="Power lines during the day" class="urban" />
                    <img src="img/portfolio/ride.jpg" alt="Ferris wheel at local carnival" class="people" />

					<img src="img/portfolio/bones.jpg" alt="Dinosaur bones exhibition" class="nature" />
