<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content=""><meta name="author" content=""><link rel="icon" href="../../favicon.ico">
  <!-- Bootstrap core CSS --><link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- font awesome --><link rel="stylesheet" href="css/font-awesome.min.css">

  <link href="css/style.css" rel="stylesheet">
  
  <link href="plugins/colorbox/colorbox.css" rel="stylesheet">
  
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script><script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <!-- Static navbar -->
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">L3 Web Demos</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul id="inject-nav-html" class="nav navbar-nav">
          <!-- js/load-nav-data.js will inject navigation here -->
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>


  <div class="container">

    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
      <h1>Contact form <a href="http://bootsnipp.com/forms?version=3" target="_blank"><i class="fa fa-external-link h1-icon"></i></a></h1>
      <p>A lightweight customizable lightbox plugin for jQuery</p>

    </div>

  </div>
  <!-- /container -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2>Example</h2>
        <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Would you like your cafe featured on our site?</legend>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="phone">Phone</label>  
  <div class="col-md-4">
  <input id="phone" name="phone" type="text" placeholder="Phone number" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email">Email</label>  
  <div class="col-md-4">
  <input id="email" name="email" type="email" placeholder="Email address" class="form-control input-md" required="">
    
  </div>
</div>


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="cafe-name">Cafe Name</label>  
  <div class="col-md-4">
  <input id="cafe-name" name="cafe-name" type="text" placeholder="Your cafe name here" class="form-control input-md" required="">
    
  </div>
</div>
  
  <div class="form-group">
  <label class="col-md-4 control-label" for="start-time">Open time</label>  
  <div class="col-md-4">
  <input id="start-time" name="start-time" type="time" min="09:00:00" max="18:00:00" class="form-control input-md" required="">
    
  </div>
</div>
  
  <div class="form-group">
  <label class="col-md-4 control-label" for="stop-time">Close time</label>  
  <div class="col-md-4">
  <input id="stop-time" name="stop-time" type="time" min="09:00:00" max="18:00:00" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="radios">Inline Radios</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="radios-0">
      <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
      CBD - Lambton Quay area
    </label> 
    <label class="radio-inline" for="radios-1">
      <input type="radio" name="radios" id="radios-1" value="2">
      CBD - Courtenay Place area
    </label> 
    <label class="radio-inline" for="radios-2">
      <input type="radio" name="radios" id="radios-2" value="3">
      Western Suburbs
    </label> 
    <label class="radio-inline" for="radios-3">
      <input type="radio" name="radios" id="radios-3" value="4">
      Eastern Suburbs
    </label>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="message">Other</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="message" name="message">Anything else we need to know?</textarea>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="cancel-button"></label>
  <div class="col-md-8">
    <button id="cancel-button" name="cancel-button" class="btn btn-success">Confirm</button>
    <button id="cancel-button" name="cancel-button" class="btn btn-danger">Cancel</button>
  </div>
</div>

</fieldset>
</form>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/load-nav-data.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="plugins/colorbox/jquery.colorbox-min.js"></script>
  <script>
    $(document).ready(function () {
      $(".group1").colorbox({
        rel: 'group1',
        transition: "fade",
        height: "75%"
      });
    });
  </script>
</body>

</html>
