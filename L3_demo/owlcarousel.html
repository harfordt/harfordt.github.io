<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>Static Top Navbar Example for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <link href="plugins/owlcarousel/owl.carousel.min.css" rel="stylesheet">
  <link href="plugins/owlcarousel/owl.theme.default.min.css" rel="stylesheet">
  <!-- font awesome -->
  <link href="css/font-awesome.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <!-- Static navbar -->
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">L3 Web Demos</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul id="inject-nav-html" class="nav navbar-nav">
          <!-- js/load-nav-data.js will inject navigation here -->
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>


  <div class="container">

    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
      <h1>Owl carousel <a href="http://owlcarousel2.github.io/OwlCarousel2/" target="_blank"><i class="fa fa-external-link h1-icon"></i></a></h1>
      <p>Touch enabled jQuery plugin that lets you create a beautiful responsive carousel slider.</p>

    </div>

  </div>
  <!-- /container -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2>Example</h2>
        <div class="owl-carousel owl-theme">
          <div><img src="img/resized/0001.jpg" /></div>
          <div><img src="img/resized/0002.jpg" /></div>
          <div><img src="img/resized/0003.jpg" /></div>
          <div><img src="img/resized/0004.jpg" /></div>
          <div><img src="img/resized/0005.jpg" /></div>
          <div><img src="img/resized/0006.jpg" /></div>
          <div><img src="img/resized/0007.jpg" /></div>
          <div><img src="img/resized/0008.jpg" /></div>
          <div><img src="img/resized/0009.jpg" /></div>
          <div><img src="img/resized/0010.jpg" /></div>
          <div><img src="img/resized/0011.jpg" /></div>
          <div><img src="img/resized/0012.jpg" /></div>
        </div>
        <a class="btn btn-default play">Play</a>
        <a class="btn btn-default stop">Stop</a>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/load-nav-data.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="plugins/owlcarousel/owl.carousel.min.js"></script>
  <script>
    $(document).ready(function () {
      var owl = $('.owl-carousel');
      owl.owlCarousel({
        center: true,
        autoHeight:true,
        items: 4,
        loop: true,
        margin: 10,
        autoplay: true,
        autoplayTimeout: 1000,
        autoplayHoverPause: true,
        responsive: {
          600: {
            items: 4
          }
        }
      });
      $('.play').on('click', function () {
        owl.trigger('play.owl.autoplay', [1000])
      })
      $('.stop').on('click', function () {
        owl.trigger('stop.owl.autoplay')
      })
    });
  </script>
</body>

</html>
